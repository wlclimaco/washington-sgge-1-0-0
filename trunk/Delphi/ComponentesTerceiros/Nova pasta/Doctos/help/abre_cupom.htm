<font face="Arial">
<p Align="left"><font size="6"><b>Abre Cupom</b></font></p>
<p>Abre cupom fiscal. Pode ser passado o CPF/CNPJ.</p>
<p><b>Exemplo</b></p>
</font>

<p><font face="Arial"><b>procedure</b> TForm1.AbrirCupom1Click(Sender: TObject);<br>
<b>Var</b> CPF : <b> String</b> ;<br>
<b>begin</b><br>
&nbsp;&nbsp;&nbsp; CPF := ' ' ;<br>
<b>&nbsp;&nbsp;&nbsp;</b> <b>if</b> InputQuery('Abre Cupom','Se necessário, Informe o CPF/CNPJ',CPF)
<b> then</b><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ACBrECF1.AbreCupom( CPF );<br>
<b>end</b>;</font></p>

</body>
