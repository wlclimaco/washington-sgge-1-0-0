############### TIMER #####################
#
# rni.check.status.timer.milliseconds is the timer responsible to call the code that checks if the rni is available or not
# batch.process.check.timer.milliseconds is the timer responsibel to call IHourlyBatch#batchHourlyProcess that includes:
# Purge StatusMessage data, Purge Eco-Mode data, mapCenter Calc job data and calculate Dashborad resume.
#
