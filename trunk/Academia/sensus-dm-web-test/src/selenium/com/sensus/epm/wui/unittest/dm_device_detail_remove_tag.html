<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://elara-web/" />
<title>Remove Tag</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Remove Tag</td></tr>
</thead><tbody>
<!--Remove tag action-->
<tr>
	<td>click</td>
	<td>css=.tag-container li:last-child a</td>
	<td></td>
</tr>
<tr>
	<td>waitForNotVisible</td>
	<td>id=loading</td>
	<td></td>
</tr>
<tr>
	<td>storeVisible</td>
	<td>id=blankslate-tags</td>
	<td>isBlank</td>
</tr>
<tr>
	<td>gotoIf</td>
	<td>${isBlank}</td>
	<td>jumpBlank</td>
</tr>
<tr>
	<td>verifyNotText</td>
	<td>css=.tag-container li:last-child span.title</td>
	<td>${newTagName}</td>
</tr>
<tr>
	<td>label</td>
	<td>jumpBlank</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
