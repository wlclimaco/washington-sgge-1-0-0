<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://elara-web/" />
<title>Add note</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Add note</td></tr>
</thead><tbody>
<tr>
	<td>storeCssCount</td>
	<td>css=#notes dt</td>
	<td>qtdElements</td>
</tr>
<tr>
	<td>store</td>
	<td>Test Post Note</td>
	<td>postText</td>
</tr>
<tr>
	<td>type</td>
	<td>id=new-note</td>
	<td>${postText}</td>
</tr>
<tr>
	<td>click</td>
	<td>css=#note-submit &gt; span.ui-button-text</td>
	<td></td>
</tr>
<tr>
	<td>storeEval</td>
	<td>new Number(${qtdElements}) + 1</td>
	<td>qtdElements</td>
</tr>
<tr>
	<td>verifyTextPresent</td>
	<td>${postText}</td>
	<td></td>
</tr>
<tr>
	<td>verifyCssCount</td>
	<td>css=#notes dt</td>
	<td>${qtdElements}</td>
</tr>
</tbody></table>
</body>
</html>
