<title>navigate_to_device_list_page</title>

<body>
<table cellpadding="1" cellspacing="1" border="1">

</thead><tbody>
<tr>
	<td>storeTableRow</td>

</tr>

</tr>
<tr>
	<td>waitForNotVisible</td>
	<td>id=loading</td>
	<td></td>
</tr>
<tr>
	<td>verifyTableRows</td>
	<td>css=#smartpoint-table tbody</td>
	<td>${devicesTotal}</td>
</tr>
<tr>
	<td>echo</td>
	<td>${row}</td>
	<td></td>
</tr>
</tbody></table>
