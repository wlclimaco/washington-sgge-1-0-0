### Use the following for servers if running Tomcat and ActiveMQ as separate processes.  These same properties should be used for clients.
jms.factory.initial=org.apache.activemq.jndi.ActiveMQInitialContextFactory
jms.provider.url=tcp://localhost:61616
jms.principal=admin
jms.credentials=admin

### Use the following for servers if running Tomcat with ActiveMQ embedded
# jms.factory.initial=org.apache.activemq.jndi.ActiveMQInitialContextFactory
# jms.provider.url=vm://localhost
# jms.principal=
# jms.credentials=

### Use the following for clients if server is running JBoss
# jms.factory.initial=org.jboss.naming.remote.client.InitialContextFactory
# jms.provider.url=remote://localhost:4447
# jms.principal=admin
# jms.credentials=qatqat95
