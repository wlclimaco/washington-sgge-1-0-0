<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://acme-app.davis.sensus.lab:8080/" />
<title>delete_group</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">delete_group</td></tr>
</thead><tbody>
<tr>
	<td>click</td>
	<td>id=menu-groups</td>
	<td></td>
</tr>
<tr>
	<td>waitForNotVisible</td>
	<td>id=loading</td>
	<td></td>
</tr>
<tr>
	<td>storeTableRow</td>
	<td>${nameGroup}/2</td>
	<td>row</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>new Number(${row}) - 2</td>
	<td>row</td>
</tr>
<tr>
	<td>click</td>
	<td>css=#group-table tbody tr:eq(${row}) a.delete</td>
	<td></td>
</tr>
<tr>
	<td>waitForVisible</td>
	<td>id=action-dialog</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>css=div.ui-dialog div.ui-dialog-buttonset &gt; button:eq(0)</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
