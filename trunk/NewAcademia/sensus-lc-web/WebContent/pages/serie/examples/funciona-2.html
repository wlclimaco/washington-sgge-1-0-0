<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>SlickGrid example 9: Row reordering</title>
  <link rel="stylesheet" href="../slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="../css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
  <link rel="stylesheet" href="examples.css" type="text/css"/>
  <style>
    .cell-effort-driven {
      text-align: center;
    }

    .cell-reorder {
      cursor: move;
      background: url("../images/drag-handle.png") no-repeat center center;
    }

    .cell-selection {
      border-right-color: silver;
      border-right-style: solid;
      background: #f5f5f5;
      color: gray;
      text-align: right;
      font-size: 10px;
    }

    .slick-row.selected .cell-selection {
      background-color: transparent; /* show default selected row background */
    }

    .recycle-bin {
      width: 120px;
      border: 1px solid gray;
      background: beige;
      padding: 4px;
      font-size: 12pt;
      font-weight: bold;
      color: black;
      text-align: center;
      -moz-border-radius: 10px;
    }

    .red {
      background: red;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
<div style="position:relative">
  <div style="width:600px;">
    <div class="grid-header" style="width:100%">
      <label>Santa's TODO list:</label>
    </div>
    <div id="myGrid" style="width:100%;height:500px;"></div>
  </div>
  <div class="options-panel">
    <b>Tips:</b>
    <hr/>
    <div style="padding:6px;">
      Click to select, Ctrl-click to toggle selection, Shift-click to select a range.<br/>
      Drag one or more rows by the handle to reorder.<br/>
      Drag one or more rows to the recycle bin to delete.

      <br/>
      <br/>

	  <div>
			<p>Team a</p>
			<ul id="box1">
				<li id="node16">    <div id="dropzone" class="recycle-bin"></li>
			</ul>
		</div>

    </div>
  </div>
</div>
