
<!DOCTYPE html>

<script>
	function showDeleteDialog(obj) {
		$(obj).append("<div id='delete_dialog' style='display:none'></div>");
		$("#delete_dialog").dialog({
			title : "This styling/content definitely needs more work",
			modal : true,
			zIndex : 10000,
			autoOpen : true,
			width : 'auto',
			resizable : false,
			buttons : {
				Delete : function() {
					$(this).dialog("close");
					$(this).remove();
				},
				Cancel : function() {
					$(this).dialog("close");
					$(this).remove();
				}
			}

		});
	};
	$(document)
			.ready(
					function() {
						$('nav.primary .sub-menu').hide();
						$('nav.primary li').hover(
								function() {
									var that = this;
									$(this).addClass("menu-hover").find(
											".sub-menu").show().position({
										my : "left top",
										at : "left bottom",
										of : that,
										collision : "fit"
									}).find("li").hover(function() {
										$(this).addClass("menu-hover")
									}, function() {
										//$(this).removeClass("menu-hover")
									});
								},
								function() {
									$(this).removeClass("menu-hover").find(
											".sub-menu").hide();
								});

						$('.add_loc_link').click(function() {
							top.location.href = "member_add_empl.html";
						});
						//http://datatables.net/reference/option/language
						$('#data_list')
								.dataTable(
										{
											dom : '<"list_header"ipl><t><"list_footer"ipl>',
											paging : true,
											pagingType : "full",
											iDisplayLength : 10,
											language : {
												paginate : {
													first : "a",
													last : "b",
													next : "g",
													previous : "f"
												},
												lengthMenu : "_MENU_ records per page",
												loadingRecords : "Loading...",
												processing : "Processing...",
												zeroRecords : "No matching records found",
												info : "Showing _START_ to _END_ of _TOTAL_ matching records."
											},
											drawCallback : function(settings) {
												$(".dataTables_length select")
														.outerWidth(60)
														.selectmenu();

											}
										});
						$(".filter select").selectmenu();
						$("input[type=submit],input[type=reset]").button();
						$('#data_list input[type=checkbox]').change(function() {
							if (this.checked) {
								$(this).closest("tr").addClass('selected');
							} else {
								$(this).closest("tr").removeClass('selected');
							}
						});
						$("#summary").dataTable({
							dom : 't'
						});
						$(".btn").button();
						$("#link-fund")
								.click(
										function(e) {
											e.preventDefault();
											alert("Refresh the table from the database to reflect latest currency purchase");
										});
					});
</script>
