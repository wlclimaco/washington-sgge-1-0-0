
<!DOCTYPE html>
<html>
<head>
<title>PGSi Locations</title>
<link href="css/fonts.css" rel="stylesheet" />
<!-- <link href="css/actions.css" rel="stylesheet" /> -->
<link href="css/navigation.css" rel="stylesheet" />
<link href="css/jquery-ui.min.css" rel="stylesheet" />
<link href="css/jquery-ui.structure.min.css" rel="stylesheet" />
<link href="css/pgsi-common.css" rel="stylesheet" />
<script src="jquery/jquery-1.11.0.min.js"></script>
<script src="jquery/jquery-ui-1.11.0.min.js"></script>
<script src="jquery/jquery.datatables.min.js"></script>
<script>
	function showDeleteDialog(obj) {
		$(obj).append("<div id='delete_dialog' style='display:none'></div>");
		$("#delete_dialog").dialog({
			title : "This styling/content definitely needs more work",
			modal : true,
			zIndex : 10000,
			autoOpen : true,
			width : 'auto',
			resizable : false,
			buttons : {
				Delete : function() {
					$(this).dialog("close");
					$(this).remove();
				},
				Cancel : function() {
					$(this).dialog("close");
					$(this).remove();
				}
			}

		});
	};
	$(document)
			.ready(
					function() {
						$('#data_list')
								.dataTable(
										{
											dom : '<"list_header"><t><"list_footer">',
											paging : true,
											pagingType : "full",
											iDisplayLength : 25,
											language : {
												paginate : {
													first : "a",
													last : "b",
													next : "g",
													previous : "f"
												},
												lengthMenu : "_MENU_ records per page",
												loadingRecords : "Loading...",
												processing : "Processing...",
												zeroRecords : "No matching records found",
												info : "Showing _START_ to _END_ of _TOTAL_ matching records. (SDN/SAR summary goes here.)"
											},
											drawCallback : function(settings) {
												$(".dataTables_length select")
														.outerWidth(60)
														.selectmenu();
												$("#data_list .name a")
														.parent("td")
														.hover(
																function() {
																	$(this)
																			.append(
																					'<a href="location_view.html" title="Edit Fremont Location" class="icon-nav icon-pencil"></a><a href="#" class="icon-nav icon-trash-bin" title="Delete Fremont Location" onclick="showDeleteDialog(this); return false;"></a>');
																},
																function() {
																	$(this)
																			.find(
																					'.icon-nav')
																			.remove();
																});
											}
										});
						$(".filter select").selectmenu();
						$("input[type=submit],input[type=reset]").button();
						$('#data_list input[type=checkbox]').change(function() {
							if (this.checked) {
								$(this).closest("tr").addClass('selected');
							} else {
								$(this).closest("tr").removeClass('selected');
							}
						});
					});
</script>
<style>
.content {
	border: none;
	margin: 0;
	padding: 0;
}

.content.list {
	padding: 0;
}

#data_list_wrapper {
	margin-left: 0px;
}

.filter {
	padding: 0;
}
</style>
</head>
<body>
	<div class="content list">
		<div class="filter"></div>
		<div class="data">
			<table id="data_list">
				<thead>
					<tr>
						<th class="sdn-status">Status</th>
						<th class="sdn-date">Date</th>
						<th class="sdn-author">By</th>
						<th class="sdn-reason">Reason</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="sdn-status" colspan="">Pending PGSi</td>
						<td class="sdn-date">12/12/2013</td>
						<td class="sdn-author">Nightly System Check</td>
						<td class="sdn-reason"></td>
					</tr>
					<tr>
						<td class="sdn-status" colspan="">Pending Federal</td>
						<td class="sdn-date">12/13/2013</td>
						<td class="sdn-author">John Doe</td>
						<td class="sdn-reason">Checked against other documentation
							and determined that this may be a<br>legitimate match. Sent
							documentation to OFAC.
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
