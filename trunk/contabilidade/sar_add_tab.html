<script>
	$(document).ready(
			function() {
				$('nav.primary .sub-menu').hide();
				$('nav.primary li').hover(
						function() {
							var that = this;
							$(this).addClass("menu-hover").find(".sub-menu")
									.show().position({
										my : "left top",
										at : "left bottom",
										of : that,
										collision : "fit"
									}).find("li").hover(function() {
										$(this).addClass("menu-hover")
									}, function() {
										//$(this).removeClass("menu-hover")
									});
						},
						function() {
							$(this).removeClass("menu-hover").find(".sub-menu")
									.hide();
						});
				$("select").selectmenu();
				$("span.ui-selectmenu-text").each(
						function(index) {
							if (!$(this).text().trim()) {
								$(this).parent("span.ui-selectmenu-button")
										.addClass("required");
							} else {
								$(this).parent("span.ui-selectmenu-button")
										.removeClass("required");
							}
						});
				$("input.date").datepicker();
				$("input[type=submit],input[type=button],input[type=reset]")
						.button();
				$(".match-card").hover(function() {
					$(".hover-card").show();
				}, function() {
					$(".hover-card").hide();
				}).show();
				;

				$("#id").on("change", function(event, ui) {
					var val = $(this).val();
					if (val && val.length > 0) {
						$(".employment").show();
					} else {
						$(".employment").hide();
					}
				});

				$(".date").datepicker();
			});
</script>
