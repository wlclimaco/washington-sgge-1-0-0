<title>delete tag</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">delete tag</td></tr>
</thead><tbody>
<tr>
	<td>storeTableRow</td>
	<td>${varTag}/1</td>
	<td>varRow</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>storedVars['varRow'] - 8</td>
	<td>varRow</td>
</tr>
<tr>
	<td>click</td>
	<td>css=#tag-table tbody tr:eq(${varRow}) td:eq(5) a</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>//button[@type='button']</td>
	<td></td>
</tr>
<tr>
	<td>waitForTextPresent</td>
	<td>Tag was successfully deleted.</td>
	<td></td>
</tr>
<tr>
	<td>assertText</td>
	<td>css=#messaging-main &gt; span</td>
	<td>Tag was successfully deleted.</td>
</tr>
</tbody></table>
</body>
</html>
